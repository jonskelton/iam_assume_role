Description: "Group definitions for granting access to managed account Roles"
Parameters:
  ManagedAccountId:
    Type: "String"
    Default: "9876543210"
  ManagedAccountName:
    Type: "String"
    Default: "managed-0"

Outputs:
  ReadOnlyGroup:
    Value: !Ref "ReadOnly"
  ReadOnlyAppGroup:
    Value: !Ref "ReadOnlyApp"
  AdminGroup:
    Value: !Ref "Admin"
  ReadOnlyRole:
    Value: !Sub "arn:aws:iam::${ManagedAccountId}:role/ReadOnly"
  AdminRole:
    Value: !Sub "arn:aws:iam::${ManagedAccountId}:role/Admin"

Resources:
  ReadOnly:
    Type: "AWS::IAM::Group"
    Properties: 
      GroupName: !Sub "${ManagedAccountName}.ReadOnly"
      Path: "/"
      Policies: 
      - PolicyName: !Sub "${ManagedAccountName}.ReadOnly"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action: "sts:AssumeRole"
            Resource:
            - !Sub "arn:aws:iam::${ManagedAccountId}:role/ReadOnly"
            Condition:
              Bool:
                aws:SecureTransport: True
                aws:MultiFactorAuthPresent: True
              NumericLessThan:
                aws:MultiFactorAuthAge: 32400

  ReadOnlyApp:
    Type: "AWS::IAM::Group"
    Properties: 
      GroupName: !Sub "${ManagedAccountName}.ReadOnlyApp"
      Path: "/"
      Policies: 
      - PolicyName: !Sub "${ManagedAccountName}.ReadOnlyApp"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action: "sts:AssumeRole"
            Resource:
            - !Sub "arn:aws:iam::${ManagedAccountId}:role/ReadOnly"
            Condition:
              Bool:
                aws:SecureTransport: True

  Admin:
    Type: "AWS::IAM::Group"
    Properties: 
      GroupName: !Sub "${ManagedAccountName}.Admin"
      Path: "/"
      Policies: 
      - PolicyName: !Sub "${ManagedAccountName}.Admin"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action: "sts:AssumeRole"
            Resource:
            - !Sub "arn:aws:iam::${ManagedAccountId}:role/Admin"
            Condition:
              Bool:
                aws:SecureTransport: True
                aws:MultiFactorAuthPresent: True
              NumericLessThan:
                aws:MultiFactorAuthAge: 7200
